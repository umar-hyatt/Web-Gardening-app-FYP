<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Plants</title>
</head>
<body>
    <h1>Plants List</h1>
    <a href="{{ url_for('add_plant') }}">Add New Plant</a>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for plant in plants %}
            <tr>
                <td>{{ plant.name }}</td>
                <td>{{ plant.type }}</td>
                <td>{{ plant.description }}</td>
                <td>
                    <a href="{{ url_for('edit_plant', plant_id=plant.id) }}">Edit</a>
                    <a href="{{ url_for('delete_plant', plant_id=plant.id) }}" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
