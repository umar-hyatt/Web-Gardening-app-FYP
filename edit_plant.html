<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Plant</title>
</head>
<body>
    <h1>Edit Plant</h1>
    <form action="{{ url_for('edit_plant', plant_id=plant.id) }}" method="POST">
        <label for="name">Plant Name:</label>
        <input type="text" id="name" name="name" value="{{ plant.name }}" required><br>

        <label for="type">Plant Type:</label>
        <input type="text" id="type" name="type" value="{{ plant.type }}" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ plant.description }}</textarea><br>

        <button type="submit">Save Changes</button>
    </form>
    <br>
    <a href="{{ url_for('view_plants') }}">Back to Plants List</a>
</body>
</html>
